<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <header class="header">
          <h1 class="title">todos</h1>
        </header>

        <div class="main-section">
          <div class="input-section">
            <input 
              type="text" 
              id="todo-input" 
              class="new-todo"
              placeholder="What needs to be done?"
              autocomplete="off"
            />
          </div>

          <div class="todo-section">
            <div id="todo-list" class="todo-list">
              <!-- Todos will be rendered here -->
            </div>
          </div>

          <footer class="footer" id="footer">
            <span class="todo-count">
              <strong id="todo-count-number">0</strong> item left
            </span>
            
            <ul class="filters">
              <li>
                <a href="#/" class="filter-btn selected" data-filter="all">All</a>
              </li>
              <li>
                <a href="#/active" class="filter-btn" data-filter="active">Active</a>
              </li>
              <li>
                <a href="#/completed" class="filter-btn" data-filter="completed">Completed</a>
              </li>
            </ul>
            
            <button class="clear-completed" id="clear-completed">
              Clear completed
            </button>
          </footer>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
          <p>No todos yet. Add one above!</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
